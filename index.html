<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
    <title>Julie's Weather App</title>
  </head>
  <body>
    <div class="container" id="input-city-form">
      <form>
        <div class="row search-city">
          <div class="col-6">
            <input
              type="text"
              class="form-control shadow-sm"
              placeholder="Enter City"
              id="input-city-value"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" class="form-control" value="Search" />
          </div>
          <div class="col-3">
            <button class="form-control" id="current-location">Current</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-4 current-weather">
          <h1 id="show-city"></h1>
          <h2>
            <span class="temperature" id="temperature"></span
            ><a href="#" id="celsius" class="degree">°C</a>
            <span class="spacer"> | </span
            ><a href="#" id="fahrenhiet" class="degree">°F</a>
          </h2>
          <p>Last updated <span id="date-time"></span></p>
          <p id="weather-description"></p>
        </div>
        <div class="col-4">
          <img src="" class="weather-img" alt="cloudy icon" id="icon" />
        </div>
        <div class="col-4 add-info">
          <p>Humidity:<span id="humidity"></span>%</p>
          <p>Wind: <span id="wind"></span>km/h</p>
        </div>
        <h3>Forecast for next five days</h3>

        <div class="forecast" id="weather-forecast"></div>

        <div class="open-source">
          <p>
            <a href="https://github.com/JP-pie/weatherapp" target="_blank"
              >Open-source code </a
            >, by JP
          </p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
