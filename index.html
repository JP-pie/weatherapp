<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="input-city-form"> <form>
      <div class="row search-city">
        <div class="col-6">
        <input type="text" class="form-control shadow-sm" placeholder="Enter City" id="input-city-value" /></div>
  <div class="col-3">
        <input type="submit" class="form-control" value="Search" /></div>
        <div class="col-3"> 
          <button class="form-control" id="current-location">Current</button>
        </div>
      </div></form>
      <div class="row">
        <div class="col-4 current-weather">
          <h1 id="show-city"></h1>
          <h2><span class = "temperature"id="temperature"></span><a href="#" id="celsius" class="degree">°C</a> <!--<span class="spacer">  | </span><a href="#" id="fahrenhiet" class="degree">°F</a> --> </h2>
          <P id="date-time"></P>
          <p id="weather-description"></p>
        </div>
        <div class="col-4">
          <img src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png" class="weather-img" alt="cloudy icon">
        </div>
        <div class="col-4 add-info">
         
         <!-- <p>Precipitation: <span id="precipitation">8</span>%</p> -->
            <p>Humidity:<span id="humidity"></span>%</p>
            <p>Wind: <span id="wind"></span>km/h</p>
           <!--  <p>UV: <span id="uv">1</span></p> -->
          
        </div>
      </div>
<div class="row next-five-day">
    <h3>Forecast for next five days</h3>
<div class="col"><div class="card">
       <p class="card-text">Sat</p>
  <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" class="card-img-top" alt="cloudy icon">
 
  <div class="card-body">
    <p class="card-text">23°C / 12°C</p>
  </div>
</div></div>
<div class="col"><div class="card" ">
       <p class="card-text">Sun</p>
  <img src="https://ssl.gstatic.com/onebox/weather/48/sunny_s_cloudy.png" class="card-img-top" alt="sun and cloud icon">
  <div class="card-body">
    <p class="card-text">23°C / 12°C</p>
  </div>
</div></div>
<div class="col"><div class="card">
       <p class="card-text">Mon</p>
  <img src="https://ssl.gstatic.com/onebox/weather/48/rain.png" class="card-img-top" alt="rain icon">
  <div class="card-body">
    <p class="card-text">23°C / 12°C</p>
  </div>
</div></div>
<div class="col"><div class="card" ">
       <p class="card-text">Tues</p>
  <img src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png" class="card-img-top" alt="thunderstorms icon">
  <div class="card-body">
    <p class="card-text">23°C / 12°C</p>
  </div>
</div></div>
<div class="col"><div class="card" ">
    <p class="card-text">Wed</p>
  <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" class="card-img-top" alt=" cloudy icon">
  <div class="card-body">
    <p class="card-text">23°C / 12°C</p>
  </div>
</div></div>
</div>

</div>
<div class="open-source">
    <p>
<a href="https://github.com/JP-pie/weatherapp" target="_blank">Open-source code
</a>, by JP</p></div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
